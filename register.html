<!--Registration Page / NO HEADER ON THIS PAGE-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AFMSS - Register</title>

    <!-- Load style sheets -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css"
    />

    <link rel="stylesheet" href="main.css" />
  </head>

  <body id="register">
    <!--CHANGE THIS - PLACEHOLDER BUTTON TO GET TO LOGGED IN WELCOME PAGE-->
    <img src="roel-dierckens-LzGjfk1SeDw-unsplash.jpg" alt="" id="img1">
    <form action="welcome.html">
      <table class="register">
        <tr class="register1">
          <td><label for="usrname">Username:</label></td>
          <td><input type="text" required></td>
        </tr>
        <tr class="register1">
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" required></td>
        </tr>
        <tr class="register1">
          <td><label for="npwd">New password:</label></td>
          <td><input type="password" id="npwd" required></td>
        </tr>
        <tr class="register1">
          <td><label for="pwd">Password:</label></td>
          <td><input type="password" id="pwd"></td>
        </tr>
        <tr class="register1">
          <td><button id="rbtn1">Register</button></td>
        </tr>
        <tr>
          <td id="rbtn2">Already Have an account?<a href="login.html">Sign In</a></td>
        </tr>
      </table>
    </form>
  </body>
</html>
